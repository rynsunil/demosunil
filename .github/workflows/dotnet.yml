name: .NET core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.816
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Create the package
      run: dotnet pack --configuration Release
    - name: publish
      run: dotnet publish -c Release -o './myapp' 
    - name: Deploy to IIS
      run: |
        iisreset /stop
        Copy-Item ./myapp/* C:/inetpub/wwwroot/myapp -Recurse -Force
        iisreset /start
        
       
      
  
   
